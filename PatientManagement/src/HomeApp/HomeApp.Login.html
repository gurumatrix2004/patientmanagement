<div class="content" role="main">

  
    <!-- Resources -->
    
    
    <div class="container">

        <div class="row">
        <div class="col-md-4">
        
    
        <fieldset class="scheduler-border">
          <legend class="scheduler-border"><h2 id="loginme">Login Form</h2></legend>
        <div class="form-group">
          <label for="name">User Name</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="userpwd">
        </div>
        
        
        <div class="form-group">
          <input id="loginbutton" type="button" name="MemoryButton" value="Login Now" class="btn btn-warning" (click)="Login()">
        </div>
        </fieldset>
    
        </div>
        


        </div>

        </div>
        

</div>
